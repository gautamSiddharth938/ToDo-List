<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/to-do-list.png" type="image/x-icon">
    <title>To-Do App</title> 
    <!-- i guess i have completed this -->
    <link rel="stylesheet" href="input.css">

</head>

<body class="bg-cover flex justify-center overflow-x-hidden items-center flex-col bg-no-repeat bg-fixed bg-center sticky "
    style="background-image: url('img/justin-veenema-zP80MWApkn8-unsplash.jpg');">
    <nav class=" flex h-60 w-screen justify-between">
        <div class="nav-left m-5 h-20 w-20">
            <img src="to-do.png" alt="logo">
        </div>

    </nav>
    <div id="list" class=" lg:mx-10 p-3  rounded-xl text-sm lg:w-[40%] md:w-[80%] w-[60%] bg-orange-700  align-middle md:text-base md:m-2 lg:text-xl ">
        <input id="box" class="m-1 px-5 rounded-xl w-full md:p-2 text-center"  type="text" name="text"
            placeholder="Enter the text here">
        <div id="button" class="m-1 flex justify-center items-center md:m-2">
            <button id="btn1"
                class="rounded-md font-bold text-stone-50 bg-blue-700 mx-2 text-xs p-2 md:text-sm md:p-2 lg:text-base lg:p-3"
                type="reset" >To do list</button>
            <button id="btn2"
                class="rounded-md font-bold text-stone-50 bg-blue-700 mx-2 text-xs p-2 md:text-sm md:p-2 lg:text-base lg:p-3"
                type="submit" >Bucket List</button>
        </div>
    </div>
    <div class="flex space-x-2 lg:m-2 lg:p-2">
        <div id="todoitems"
            class="text-left lg:border-l-2 lg:border-solid lg:border-t-2 lg:border-teal-50 lg:rounded-xl"></div>
        <div id="bucketistitems"
            class="text-left lg:border-l-2 lg:border-solid lg:border-t-2 lg:border-teal-50 lg:rounded-xl"></div>
    </div>
    <div class=" text-white sticky bottom-0 text-center invisible">
        <a href="https://www.flaticon.com/free-icons/to-do" title="to do icons">To do icons created by Freepik -
            Flaticon</a>
        <!-- <a href="https://iconscout.com/icons/cross" target="_blank">Free Cross Icon</a> by 
        <a href="https://iconscout.com/contributors/amit-jakhu" target="_blank">Amit Jakhu</a> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
